<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>

<div id="app" >
	{{ message }}
</div>


<script src="https://unpkg.com/vue/dist/vue.js" ></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello World!'
		},
		created: function(){
			console.log('starting app')
		}
	})

</script>
</body>
</html>
