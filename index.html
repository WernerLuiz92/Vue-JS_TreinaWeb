<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Pok√©Dex</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.svg" type="image/x-icon">
  </head>

  <body>

    <div id="app">
        <img src="./img/background/pokeball-back.svg" class="pokeball-back">
        <input type="text" id="pokeFilter" placeholder="Search" maxlength="20">
        <ul class="poke-list">
            <li v-for="item in pokemonList" class="poke-list-item">
                <img :src="'https://serebii.net/pokedex-xy/icon/'+item.number+'.png'" alt="">
                <span>{{ item.number }} - {{ item.name }}</span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
